[viewBag]
snippetName = "root level menu element"
==
{% if __SELF__.menuItems %}
    <nav class="navbar navbar-default">
    	<div class="container-fluid">
    	    <div class="navbar-header">
    	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-main-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
    	        <a class="navbar-brand" href="/">Montrose Computer Consulting</a>
    	    </div>
    	    
    		<div class="collapse navbar-collapse navbar-main-collapse">
    		    <ul class="nav navbar-nav">
    		        {% partial __SELF__ ~ "::items" items=__SELF__.menuItems %}    
    		    </ul>
    		</div>
    		
    		</div>
    	</div>
        
    </nav>
{% endif %}
